<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link href="cal.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="heading">Calculator to Calculate</h1>

    <div class="container">
      <input id="inputbox" type="text" placeholder="0" />
      <div class="row">
        <button class="AC">AC</button>
        <button class="del">Del</button>
        <button class="operator">%</button>
        <button class="operator">&divide;</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">&times;</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">+</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
      </div>
      <div class="row">
        <button class="longzero">0</button>
        <button>.</button>
        <button class="equalbtn">=</button>
      </div>
    </div>

    <script src="/cal.js "></script>
  </body>
</html>
